<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f9e79f, #f7dc6f);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #444;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }
      p {
        font-size: 16px;
        margin-bottom: 24px;
      }
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid goldenrod;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Redirecting...</h1>
    <p>Hang tight! We're opening the app for you.</p>
    <script>
      const p = new URLSearchParams(window.location.search);
      const access = p.get('access_token');
      const refresh = p.get('refresh_token');
      const type = p.get('type') || 'recovery';

      if (access && refresh) {
        const deeplink = `kidmate://reset-password-confirm?access_token=${access}&refresh_token=${refresh}&type=${type}`;
        window.location.href = deeplink;
      } else {
        document.body.innerHTML = '<h1>Link invalid</h1><p>Missing credentials. Please try again.</p>';
      }
    </script>
  </body>
</html>
