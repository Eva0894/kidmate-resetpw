<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fffbe6, #fceabb);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #444;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: goldenrod;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
      color: #e74c3c;
    }

    .success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <input id="new-password" type="password" placeholder="New Password" />
    <input id="confirm-password" type="password" placeholder="Confirm Password" onkeydown="if(event.key==='Enter') updatePassword()" />
    <button id="submit-button" onclick="updatePassword()">Update Password</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://dgizrlyymkxenkeddmdj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnaXpybHl5bWt4ZW5rZWRkbWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NTA2NTEsImV4cCI6MjA1NzQyNjY1MX0.25vvAyHqb3LwEV-fvt8U6xtP1OM-x_4vEjSqTppOIKw'
    );

    const hash = new URLSearchParams(window.location.hash.substring(1));
    const access_token = hash.get('access_token');
    const refresh_token = hash.get('refresh_token');

    const showMessage = (text, success = false) => {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + (success ? 'success' : '');
    };

    async function updatePassword() {
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      const btn = document.getElementById('submit-button');

      if (!newPass || !confirmPass) {
        return showMessage('Please fill out both fields.');
      }
      if (newPass !== confirmPass) {
        return showMessage('Passwords do not match.');
      }
      if (!access_token || !refresh_token) {
        return showMessage('Missing credentials from URL.');
      }

      btn.disabled = true;
      btn.textContent = 'Updating...';

      console.log('ðŸ”‘ Setting session...');
      const { error: sessionErr } = await supabase.auth.setSession({
        access_token,
        refresh_token
      });

      if (sessionErr) {
        console.error('âŒ Session failed', sessionErr);
        btn.disabled = false;
        btn.textContent = 'Update Password';
        return showMessage('Session failed: ' + sessionErr.message);
      }

      console.log('âœ… Session set, updating password...');
      const { error } = await supabase.auth.updateUser({
        password: newPass
      });

      if (error) {
        console.error('âŒ Password update failed', error);
        btn.disabled = false;
        btn.textContent = 'Update Password';
        return showMessage('Failed to update password: ' + error.message);
      }

      showMessage('Password updated successfully! âœ…', true);

      setTimeout(() => {
        const deeplink = `kidmate://reset-password-success`;
        window.location.href = deeplink;
      }, 1200);
    }
  </script>
</body>
</html>
