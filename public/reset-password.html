<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #fff8dc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      color: #333;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 16px;
    }
    form {
      background: #fff;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: goldenrod;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Reset Your Password</h1>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="New Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Update Password</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const supabase = supabase.createClient(
      'https://YOUR_PROJECT_ID.supabase.co', // ✅ 替换为你的 Supabase 项目 URL
      'YOUR_PUBLIC_ANON_KEY' // ✅ 替换为你的 anon key
    );

    const hash = window.location.hash;
    const params = new URLSearchParams(hash.replace('#', ''));
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');
    const type = params.get('type');

    if (!access_token || !refresh_token || type !== 'recovery') {
      document.getElementById('resetForm').innerHTML =
        "<div class='message'>❌ Invalid or expired reset link.</div>";
    }

    const messageEl = document.getElementById('message');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        messageEl.textContent = "❌ Passwords do not match.";
        return;
      }

      messageEl.textContent = "⏳ Updating...";

      const { error: sessionErr } = await supabase.auth.setSession({
        access_token,
        refresh_token
      });

      if (sessionErr) {
        messageEl.textContent = `❌ Session error: ${sessionErr.message}`;
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = `❌ ${error.message}`;
      } else {
        messageEl.textContent = "✅ Password updated successfully. You may now close this page.";
      }
    });
  </script>
</body>
</html>
