<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fef6d5;
      height: 100vh;
      margin: 0;
      padding: 24px;
    }
    h1 {
      margin-bottom: 12px;
    }
    input, button {
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: goldenrod;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #error { color: red; }
    #success { color: green; }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="status">Preparing...</div>
  <div id="form" style="display:none;">
    <input type="password" id="password" placeholder="New password" />
    <input type="password" id="confirm" placeholder="Confirm password" />
    <button onclick="updatePassword()">Update Password</button>
    <div id="error"></div>
    <div id="success"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://dgizrlyymkxenkeddmdj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnaXpybHl5bWt4ZW5rZWRkbWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NTA2NTEsImV4cCI6MjA1NzQyNjY1MX0.25vvAyHqb3LwEV-fvt8U6xtP1OM-x_4vEjSqTppOIKw'
    );

    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');
    const type = params.get('type');

    async function setSession() {
      if (!access_token || !refresh_token) {
        document.getElementById('status').innerText = '❌ Missing token.';
        return;
      }

      const { error } = await supabase.auth.setSession({
        access_token,
        refresh_token
      });

      if (error) {
        document.getElementById('status').innerText = '❌ Session failed: ' + error.message;
      } else {
        document.getElementById('status').style.display = 'none';
        document.getElementById('form').style.display = 'block';
      }
    }

    async function updatePassword() {
      const pw = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errDiv = document.getElementById('error');
      const okDiv = document.getElementById('success');
      errDiv.innerText = '';
      okDiv.innerText = '';

      if (pw.length < 6) {
        errDiv.innerText = 'Password too short.';
        return;
      }
      if (pw !== confirm) {
        errDiv.innerText = 'Passwords do not match.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: pw });
      if (error) {
        errDiv.innerText = '❌ ' + error.message;
      } else {
        okDiv.innerText = '✅ Password updated!';
      }
    }

    setSession();
  </script>
</body>
</html>
